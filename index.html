<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <article class="user-card">
        <div class="image-wrapper">
          <img src="./assets/images/user_profile_photo.jpg" alt="Name" />
        </div>
        <div class="content-wrapper">
          <h2 class="user-name"><strong>Michael</strong> Deo</h2>
          <div class="user-job">Ui UX Designer</div>
          <address class="user-address">
            <!-- Подивився, що тег для адреси існує, вирішив додати -->
            795 Folsome Ave, Suite 600 San Francisco, CADGE 94107
          </address>
          <div class="button-section">
            <button class="follow-btn">Follow</button>
            <a href="#" class="message-btn">Message</a>
            <!-- Мені здалось, що тег посилання краще підійде з точки зору семантики, адже цей елемент повинен перекидати користувача в певний месенджер, на відміну від попереднього  (button), який просто робить дію -->
          </div>
          <ul class="social-links">
            <li>
              <a
                class="social-link"
                href="https://x.com/?lang=uk"
                target="_blank"
                ><i class="fa-brands fa-twitter"></i
              ></a>
            </li>
            <li>
              <a
                class="social-link"
                href="https://www.facebook.com/?locale=uk_UK"
                target="_blank"
                ><i class="fa-brands fa-facebook-f"></i
              ></a>
            </li>
            <li>
              <a
                class="social-link"
                href="https://x.com/?lang=uk"
                target="_blank"
                ><i class="fa-brands fa-twitter"></i
              ></a>
            </li>
            <li>
              <a
                class="social-link"
                href="https://www.behance.net/"
                target="_blank"
                ><i class="fa-brands fa-behance"></i
              ></a>
            </li>
            <li>
              <a
                class="social-link"
                href="https://www.instagram.com/"
                target="_blank"
                ><i class="fa-brands fa-instagram"></i
              ></a>
            </li>
          </ul>
        </div>
      </article>
    </main>
  </body>
</html>
